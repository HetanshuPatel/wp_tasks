<!DOCTYPE html>
<html>
<head>
  <style>
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 5px;
    }

    .button:active {
      background-color: #45a049;
      box-shadow: 0 5px #666;
      transform: translateY(4px);
    }
  </style>
</head>
<body>
  <a href="#" class="button">Click Me</a>
</body>
</html>
