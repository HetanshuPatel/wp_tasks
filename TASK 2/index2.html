<!DOCTYPE html>
<html>
<head>
  <style>
    .highlight {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <p class="highlight">This paragraph has a yellow background.</p>
  <p>This paragraph doesn't have any special class.</p>
  <p class="highlight">Another highlighted paragraph.</p>
</body>
</html>
